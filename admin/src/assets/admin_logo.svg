<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="217" height="46" viewBox="0 0 217 46" role="img" aria-label="ClearMind animated logo (larger font)">
  <title>ClearMind â€” Animated Logo (Larger Font)</title>
  <defs>
    <linearGradient id="cmGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6366F1"/>
      <stop offset="100%" stop-color="#22D3EE"/>
    </linearGradient>

    <mask id="revealMask">
      <rect x="0" y="0" width="0" height="46" fill="#fff">
        <animate attributeName="width" from="0" to="217" dur="1s" begin="0.2s" fill="freeze" />
      </rect>
    </mask>

    <style>
      .cmtext {
        font-family: Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
        font-weight: 700;
        letter-spacing: .3px;
      }
      @media (prefers-reduced-motion: reduce) {
        #orbit, #circleDraw, #sparkR, #sparkL, #sparkT, #idotPulse { animation: none !important; }
      }
    </style>
  </defs>

  <rect width="217" height="46" fill="transparent" />

  <!-- Left logo slightly bigger -->
  <g transform="translate(23,23) scale(1.15)">
    <circle r="12" fill="none" stroke="url(#cmGrad)" stroke-width="2.5"
            stroke-linecap="round" stroke-dasharray="76" stroke-dashoffset="76">
      <animate id="circleDraw" attributeName="stroke-dashoffset" from="76" to="0" dur="0.9s" begin="0s" fill="freeze" />
    </circle>

    <path d="M 6,-6 A 8.5 8.5 0 1 0 6,6" fill="none" stroke="url(#cmGrad)" stroke-width="2.2" stroke-linecap="round"
          stroke-dasharray="40" stroke-dashoffset="40">
      <animate attributeName="stroke-dashoffset" from="40" to="0" dur="0.8s" begin="0.25s" fill="freeze" />
    </path>

    <g id="orbit" transform="rotate(0)">
      <circle cx="12" cy="0" r="2.2" fill="url(#cmGrad)">
        <animateTransform attributeName="transform" attributeType="XML" type="rotate"
                          from="0 0 0" to="360 0 0" dur="4.5s" repeatCount="indefinite" />
      </circle>
    </g>

    <line id="sparkR" x1="14.5" y1="0" x2="18.5" y2="0" stroke="url(#cmGrad)" stroke-width="1.6" stroke-linecap="round" opacity="0">
      <animate attributeName="opacity" values="0;1;0" dur="0.9s" begin="0.9s" repeatCount="indefinite" />
    </line>
    <line id="sparkT" x1="0" y1="-14.5" x2="0" y2="-18.5" stroke="url(#cmGrad)" stroke-width="1.6" stroke-linecap="round" opacity="0">
      <animate attributeName="opacity" values="0;1;0" dur="1.1s" begin="0.7s" repeatCount="indefinite" />
    </line>
    <line id="sparkL" x1="-14.5" y1="0" x2="-18.5" y2="0" stroke="url(#cmGrad)" stroke-width="1.6" stroke-linecap="round" opacity="0">
      <animate attributeName="opacity" values="0;1;0" dur="1s" begin="1s" repeatCount="indefinite" />
    </line>
  </g>

  <!-- Text larger -->
  <g transform="translate(46,0)" mask="url(#revealMask)">
    <text class="cmtext" x="0" y="32" font-size="26" fill="#0F172A">Clear</text>
    <circle id="idot" cx="86" cy="17.5" r="2.3" fill="url(#cmGrad)">
      <animateTransform id="idotPulse" attributeName="transform" attributeType="XML" type="scale"
                        values="1;1.25;1" dur="1.6s" begin="0.9s" repeatCount="indefinite"
                        additive="sum" />
    </circle>
    <text class="cmtext" x="72" y="32" font-size="26" fill="#0F172A">Mind</text>
  </g>
</svg>
